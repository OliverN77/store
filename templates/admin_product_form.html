<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if product %}Editar{% else %}Agregar{% endif %} Producto - Admin</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/img/bottle.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body>
    <!-- Navegación lateral -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-crown"></i>
                <h2>Admin Panel</h2>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="{{ url_for('admin.dashboard') }}" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="{{ url_for('admin.users') }}" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Usuarios</span>
            </a>
            <a href="{{ url_for('admin.products') }}" class="nav-item active">
                <i class="fas fa-box"></i>
                <span>Productos</span>
            </a>
            <a href="{{ url_for('orders.my_purchases') }}" class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Órdenes</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="{{ url_for('products.list') }}" class="nav-item">
                <i class="fas fa-store"></i>
                <span>Ver Tienda</span>
            </a>
            <a href="{{ url_for('auth.logout') }}" class="nav-item logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar Sesión</span>
            </a>
            <div class="theme-toggle" onclick="toggleTheme()">
                <div class="toggle-track">
                    <div class="toggle-thumb">
                        <i class="fas fa-sun sun-icon"></i>
                        <i class="fas fa-moon moon-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
        <header class="top-bar">
            <h1>{% if product %}Editar{% else %}Agregar{% endif %} Producto</h1>
            <div class="user-menu">
                <span>Admin</span>
                <i class="fas fa-user-shield"></i>
            </div>
        </header>

        <section class="form-section">
            <div class="form-container">
                <form method="POST" class="product-form">
                    <div class="form-group">
                        <label for="name">
                            <i class="fas fa-tag"></i>
                            Nombre del Producto
                        </label>
                        <input type="text" id="name" name="name" 
                               value="{{ product.name if product else '' }}" 
                               placeholder="Ej: Sauvage Elixir Dior" 
                               required>
                    </div>

                    <div class="form-group">
                        <label for="description">
                            <i class="fas fa-align-left"></i>
                            Descripción
                        </label>
                        <textarea id="description" name="description" rows="4" 
                                  placeholder="Descripción detallada del producto..." 
                                  required>{{ product.description if product else '' }}</textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">
                                <i class="fas fa-dollar-sign"></i>
                                Precio
                            </label>
                            <input type="number" id="price" name="price" step="0.01" 
                                   value="{{ product.price if product else '' }}" 
                                   placeholder="99.99" 
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="stock">
                                <i class="fas fa-boxes"></i>
                                Stock
                            </label>
                            <input type="number" id="stock" name="stock" 
                                   value="{{ product.stock if product else '' }}" 
                                   placeholder="50" 
                                   required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="image">
                            <i class="fas fa-image"></i>
                            Ruta de Imagen
                        </label>
                        <input type="text" id="image" name="image" 
                               value="{{ product.image if product else '' }}" 
                               placeholder="assets/img/product-name.png" 
                               required>
                        <small>Formato: assets/img/nombre-producto.png</small>
                    </div>

                    <div class="form-actions">
                        <a href="{{ url_for('admin.products') }}" class="btn-cancel">
                            <i class="fas fa-times"></i>
                            Cancelar
                        </a>
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-save"></i>
                            {% if product %}Actualizar{% else %}Agregar{% endif %} Producto
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>

</html>
